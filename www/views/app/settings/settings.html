<ion-view class="feeds-categories-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Settings</span>
  </ion-nav-title>
  <ion-content>
    <div class="row categories-list">
        
      <div class="col col-50">
        <a class="feed-category" ui-sref="app.settings-campaign">
          <pre-img ratio="_1_1" helper-class="square-image">
            <img class="category-image" ng-src="/img/campaign-icon.png" spinner-on-load>
          </pre-img>
          <div class="category-bg"></div>
          <span class="category-title">Campaigns and Call Flows</span>
        </a>
      </div>
        
      <div class="col col-50">
        <a class="feed-category" ui-sref="app.settings-group">
          <pre-img ratio="_1_1" helper-class="square-image">
            <img class="category-image" ng-src="/img/users-group-icon.png" spinner-on-load>
          </pre-img>
          <div class="category-bg"></div>
          <span class="category-title">Groups and Users</span>
        </a>
      </div>
        
      <div class="col col-50">
        <a class="feed-category" ui-sref="app.settings-customization">
          <pre-img ratio="_1_1" helper-class="square-image">
            <img class="category-image" ng-src="/img/customization-icon.png" spinner-on-load>
          </pre-img>
          <div class="category-bg"></div>
          <span class="category-title">Customization</span>
        </a>
      </div>
        
      <div class="col col-50">
        <a class="feed-category" ui-sref="app.settings-integration">
          <pre-img ratio="_1_1" helper-class="square-image">
            <img class="category-image" ng-src="/img/integration-icon.png" spinner-on-load>
          </pre-img>
          <div class="category-bg"></div>
          <span class="category-title">Integrations</span>
        </a>
      </div>
        
    </div>
  </ion-content>
</ion-view>
